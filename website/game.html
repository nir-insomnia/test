<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 - 转专 砖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Heebo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-page">
    <!-- 转驻专 爪祝 -->
    <nav class="floating-nav">
        <div class="nav-item">
            <a href="index.html"></a>
            <span class="tooltip">转</span>
        </div>
        <div class="nav-item">
            <a href="about.html"></a>
            <span class="tooltip">拽爪转 注</span>
        </div>
        <div class="nav-item">
            <a href="blog.html"></a>
            <span class="tooltip"></span>
        </div>
        <div class="nav-item">
            <a href="game.html" class="active"></a>
            <span class="tooltip">砖拽</span>
        </div>
    </nav>

    <!-- 转专转 祝 -->
    <header class="page-header">
        <div class="header-bg"></div>
        <h1 class="page-title-main"> 砖拽!</h1>
        <div class="breadcrumb">
            <a href="index.html">转</a>
            <span class="separator">/</span>
            <span>砖拽</span>
        </div>
    </header>

    <!-- 转 专 -->
    <main class="main-content">
        <div class="game-intro">
            <p class="game-description">
                砖拽 砖 住驻专 ! 住 砖 转 住驻专 砖 1 -10 
                 砖驻转 住转. , 爪! 
            </p>
        </div>

        <div class="game-container">
            <div class="game-status">
                <div class="status-item">
                    <div class="status-label">住转</div>
                    <div class="status-value" id="attempts">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">砖</div>
                    <div class="status-value" id="bestScore">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">爪转</div>
                    <div class="status-value" id="wins">0</div>
                </div>
            </div>

            <div class="game-board">
                <div class="game-emoji" id="gameEmoji"></div>
                
                <div class="game-message" id="gameMessage">
                    砖转 注 住驻专  1 -10...
                    <br>
                    转 砖  ?
                </div>

                <div class="game-input-area">
                    <input 
                        type="number" 
                        id="guessInput" 
                        min="1" 
                        max="10" 
                        placeholder="?" 
                        class="guess-input"
                    >
                    <button id="guessButton" class="game-button guess-button">
                        <span class="button-text">砖!</span>
                        <span class="button-icon"></span>
                    </button>
                </div>

                <button id="resetButton" class="game-button reset-button" style="display: none;">
                    <span class="button-text">砖拽 砖</span>
                    <span class="button-icon"></span>
                </button>

                <div class="hint-box" id="hintBox" style="display: none;">
                    <div class="hint-icon"></div>
                    <div class="hint-text" id="hintText"></div>
                </div>
            </div>

            <div class="numbers-display">
                <div class="numbers-label">住驻专 砖砖转:</div>
                <div class="numbers-grid" id="guessedNumbers"></div>
            </div>
        </div>

        <!--  -->
        <div class="rules-section">
            <h2 class="rules-title"> 砖拽?</h2>
            <div class="rules-grid">
                <div class="rule-card">
                    <div class="rule-number">1</div>
                    <div class="rule-text">砖 专 住驻专  1 -10</div>
                </div>
                <div class="rule-card">
                    <div class="rule-number">2</div>
                    <div class="rule-text">砖 转 住驻专</div>
                </div>
                <div class="rule-card">
                    <div class="rule-number">3</div>
                    <div class="rule-text">拽 专  转 拽专</div>
                </div>
                <div class="rule-card">
                    <div class="rule-number">4</div>
                    <div class="rule-text">住 砖  砖驻转 住转!</div>
                </div>
            </div>
        </div>

        <!-- 驻 -->
        <div class="tips-section">
            <h3> 驻</h3>
            <ul class="tips-list">
                <li>转 爪注 - 砖 5  6  拽 专 </li>
                <li>砖  专 -  注专  爪爪 转 驻砖专转</li>
                <li>住 专  住驻专 专 砖转</li>
                <li>砖拽 专 转 砖 砖 - 住 砖驻专 转!</li>
            </ul>
        </div>
    </main>

    <!-- 拽 转转 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-date">
                <span class="date-label">转专:</span>
                <span id="currentDate"></span>
            </div>
            <div class="footer-text">
                 注 わ 注  转 转 '
            </div>
        </div>
        <div class="footer-wave"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
